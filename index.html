<!DOCTYPE html>
<html>
<head>
	<title>Equivalent Fractions Quiz</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Equivalent Fractions Quiz</h1>
	<p>Each model shown is shaded to represent a fraction. Which models are shaded to represent fractions equivalent to 1 over 5 ? Select TWO correct answers.</p>
	<div>
		<img src="https://dummyimage.com/150x100/ffcccc/000000.png&text=1/5" alt="1/5" />
		<img src="https://dummyimage.com/150x100/ccccff/000000.png&text=2/5" alt="2/5" />
		<img src="https://dummyimage.com/150x100/99ff99/000000.png&text=3/5" alt="3/5" />
		<img src="https://dummyimage.com/150x100/ffcc99/000000.png&text=4/5" alt="4/5" />
	</div>
	<form>
		<fieldset>
			<legend>Select TWO correct answers:</legend>
			<input type="checkbox" id="option1" name="option1" value="option1">
			<label for="option1"><img src="https://dummyimage.com/150x100/ffcccc/000000.png&text=Option+1" alt="Option 1" /></label><br>
			<input type="checkbox" id="option2" name="option2" value="option2">
			<label for="option2"><img src="https://dummyimage.com/150x100/ccccff/000000.png&text=Option+2" alt="Option 2" /></label><br>
			<input type="checkbox" id="option3" name="option3" value="option3">
			<label for="option3"><img src="https://dummyimage.com/150x100/99ff99/000000.png&text=Option+3" alt="Option 3" /></label><br>
			<input type="checkbox" id="option4" name="option4" value="option4">
			<label for="option4"><img src="https://dummyimage.com/150x100/ffcc99/000000.png&text=Option+4" alt="Option 4" /></label><br>
			<input type="checkbox" id="option5" name="option5" value="option5">
			<label for="option5"><img src="https://dummyimage.com/150x100/ffffcc/000000.png&text=Option+5" alt="Option 5" /></label><br>
		</fieldset>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
